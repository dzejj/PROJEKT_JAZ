<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">

    <h:form>
    
     <h:panelGrid columns="2">

				<h:outputText value="#{msg.tankTankLabel}" />
				<h:outputText id="tankid" value="#{tankBean.tank.tank_id}" >
				
				<h:outputText value="#{msg.vehicleNameLabel}" />
				<h:outputText id="vname" value="#{tankBean.tank.vehicleName}" >

				<h:outputText value="#{msg.vehicleCountryOfOriginLabel}" />
				<h:outputText id="countryoforigin" value="#{tankBean.tank.vehicleCountryOfOrigin}" >
					
				<h:outputText value="#{msg.vehicleClassLabel}" />
				<h:outputText id="vehicleclass" value="#{tankBean.tank.vehicleCountryOfOrigin}" >
					
				<h:outputText value="#{msg.avgArmorLabel}" />
				<h:outputText id="vehiclearmor" value="#{tankBean.tank.avgArmor}" >
					
				<h:outputText value="#{msg.avgArmorPenetrationLabel}" />
				<h:outputText id="vehiclepenetration" value="#{tankBean.tank.avgArmorPenetration}" >
					
				<h:outputText value="#{msg.avgRateOfFireLabel}" />
				<h:outputText id="rateoffire" value="#{tankBean.tank.avgRateOfFire}" >
					
				<h:outputText value="#{msg.stockEnginePowerLabel}" />
				<h:outputText id="stockenginepower" value="#{tankBean.tank.stockEnginePower}" >
					
				<h:outputText value="#{msg.yearOfProductionLabel}" />
				<h:outputText id="yearofproduction" value="#{tankBean.tank.yearOfProduction}" >
					
	</h:panelGrid>
         <f:facet name="header">#{msg.action}</f:facet>
        <h:commandButton value="#{msg.vehicleFormOKButton}"
				action="#{tankBean.addTank}" />
     		<h:commandButton value="#{msg.vehicleFormCorrectButton}"
				action="#{tankBean.editTank}" />
      
    </h:form>
      
	</ui:define>

</ui:composition>
