<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">
		<h:form id="tankform">

		<h:outputText value="#{msg.tankAddLabel}" />
			
			<h:panelGrid columns="2">
				
				<h:outputText value="#{msg.tankTankLabel}" />
				<h:inputText id="tankid" value="#{tankBean.tank.tank_id}" >
				</h:inputText>
				
				<h:outputText value="#{msg.vehicleNameLabel}" />
				<h:inputText id="vname" value="#{tankBean.tank.vehicleName}" >
				</h:inputText>

				<h:outputText value="#{msg.vehicleCountryOfOriginLabel}" />
				<h:inputText id="countryoforigin" value="#{tankBean.tank.vehicleCountryOfOrigin}" >
				</h:inputText>
				
				<h:outputText value="#{msg.vehicleClassLabel}" />
				<h:inputText id="vehicleclass" value="#{tankBean.tank.vehicleClass}" >
				</h:inputText>
				
				<h:outputText value="#{msg.avgArmorLabel}" />
				<h:inputText id="vehiclearmor" value="#{tankBean.tank.avgArmor}" >
				</h:inputText>
				
				<h:outputText value="#{msg.avgArmorPenetrationLabel}" />
				<h:inputText id="vehiclepenetration" value="#{tankBean.tank.avgArmorPenetration}" >
				</h:inputText>
				
				<h:outputText value="#{msg.avgRateOfFireLabel}" />
				<h:inputText id="rateoffire" value="#{tankBean.tank.avgRateOfFire}" >
				</h:inputText>

				<h:outputText value="#{msg.stockEnginePowerLabel}" />
				<h:inputText id="stockenginepower" value="#{tankBean.tank.stockEnginePower}" >
				</h:inputText>
								
				<h:outputText value="#{msg.yearOfProductionLabel}" />
				<h:inputText id="yearofproduction" value="#{tankBean.tank.yearOfProduction}" >
				</h:inputText>
				

			</h:panelGrid>

			<h:commandButton value="#{msg.vehicleFormOKButton}"
				action="#{tankBean.dataTank}"/>
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
