<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">
		<h:form id="bookform">
			<h:panelGrid columns="2">
					
				<h:outputText value="#{msg.authorAlbum}" />
				<h:inputText id="aalbum" value="#{bookBean.type.id_book}" >

				</h:inputText>
				<h:outputText value="#{msg.authorTitleLabel}" />
				<h:inputText id="title" value="#{bookBean.type.title}" >
		
		

					
				</h:inputText>
				
			

		

			</h:panelGrid>

			<h:commandButton value="#{msg.authorFormOKButton}"
				action="#{bookBean.dataEditType}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
