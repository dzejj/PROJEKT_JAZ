<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">

    <h:form>
    
     <h:panelGrid columns="2">

				<h:outputText value="#{msg.authorFirstNameLabel}" />
				<h:outputText id="aname" value="#{bookBean.type.authorfirstname}" />

				<h:outputText value="#{msg.authorLastNameLabel}" />
				<h:outputText id="asurname" value="#{bookBean.type.authorlastname}" />
				
				<h:outputText value="#{msg.authorAlbum}" />
				<h:outputText id="aalbum" value="#{bookBean.type.id_book}" />

				<h:outputText value="#{msg.authorTitleLabel}" />
				<h:outputText id="title" value="#{bookBean.type.title}" />
		

	</h:panelGrid>
      
      
        

		<h:commandButton value="#{msg.authorFormCorrectButton}"
				action="#{bookBean.editType}" />
      
      
     
    </h:form>
      
	</ui:define>

</ui:composition>
